        *,
*::before,
*::after {
  box-sizing: border-box;
}

#container {
    display: flex;
    justify-content: center;
    align-items: center;
    height:100%;
}

html,
body {
    height: 100%;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    overflow: hidden;
  /* fallback for old browsers */
  /* Chrome 10-25, Safari 5.1-6 */

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  min-height: 100%;
  font-family: "Open sans", sans-serif;
}

/*--------------------
container
--------------------*/
.wrap {
  margin: 150px auto 30px;
  position: relative;
  width: 460px;
  background: #fff;
  border-radius: 15px;
  padding: 272px 45px 30px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
}
/*--------------------
Buttons
--------------------*/
.button-cnt {
  display: flex;
  justify-content: space-around;
  width: 100%;
}

button {
  border: none;
  position: absolute;
  height: 64px;
  z-index: 2;
  top: 300px;
  cursor: pointer;
  font-size: 18px;
  text-align: center;
  text-decoration: none;
  transition: all 150ms ease;
  outline: none !important;
}

.primary-cta {
  background: #000080;
  border-radius: 10px;
  box-shadow: 0 10px 60px -10px #1111c7;
  color: white;
  padding: 0 24px;
  pointer-events: auto;
  width: 250px;
  z-index: 9;
  transition: all 150ms ease;
}
.primary-cta.hidden {
  opacity: 0;
  pointer-events: none;
}

/*--------------------
Credit Card
--------------------*/
.gift-card-box {
  perspective: 1000;
  width: 400px;
  height: 280px;
  position: absolute;
  top: -112px;
  left: 50%;
  transform: translateX(-50%);
}
.gift-card-box .flip {
  transform: rotateY(180deg);
}


.gift-card-box .invite {
    background-size: contain;
    background-repeat: no-repeat;
    border-radius: 15px;
    height: 100%;
    width: 100%;
}

.gift-card-box .front,
.gift-card-box .back {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  color: #fff;
  font-family: sans-serif;
}
.gift-card-box .front.back,
.gift-card-box .back.back {
  background: linear-gradient(269.85deg, #F23C2D 1.71%, #F8A80C 99.93%);
}

.gift-card-box .front-logo-cnt {
  display: flex;
  flex-direction: column;
  height: 100%;
  align-items: center;
  justify-content: center;
  width: 100%;
}
